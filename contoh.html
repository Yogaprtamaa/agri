<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Modern</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }

    /* ðŸ”¹ Navbar Container */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    /* ðŸ”¹ Logo */
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #007bff;
      letter-spacing: 0.5px;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* ðŸ”¹ Menu Links */
    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #007bff;
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ðŸ”¹ Tombol Aksi */
    .nav-btn {
      background: #007bff;
      color: white;
      padding: 8px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    /* ðŸ”¹ Responsif */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.8rem;
        color: #333;
      }
    }

    @media (max-width: 768px) {
      .navbar.active .nav-links {
        display: flex;
        position: absolute;
        top: 65px;
        right: 0;
        flex-direction: column;
        background: white;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        padding: 20px 0;
        gap: 20px;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" id="navbar">
    <div class="logo">ðŸš— OtoRent</div>

    <div class="nav-links">
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Kontak</a>
      <a href="#" class="nav-btn">Login</a>
    </div>

    <div class="menu-toggle" id="menu-toggle">â˜°</div>
  </nav>

  <script>
    const navbar = document.getElementById('navbar');
    const toggle = document.getElementById('menu-toggle');
    toggle.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });
  </script>

  <div style="height:150vh; padding-top:100px; text-align:center;">
    <h1>Selamat Datang di OtoRent</h1>
    <p>Website sewa mobil terpercaya dengan layanan terbaik ðŸš˜</p>
  </div>

</body>
</html>
